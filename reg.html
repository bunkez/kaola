<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>网易用户中心</title>
    <link rel="shortcut icon" href="src/img/index_top/faviconn.ico">
    <link rel='stylesheet' type='text/css' href='src/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='src/css/reg.css'>

</head>

<body>
    <!--页头-->
    <div class="reghead">
        <div class="head">
            <a href="javascript:void(0);">
                <span class="logo"></span>
            </a>
            <div class="gotologin">
                已有帐号？去
                <a href="javascript:viod(0);">登录</a>
            </div>
        </div>
    </div>
    <!--页身-->
    <div class="regbody">
        <div class="top">注册帐号</div>
        <div class="main">
            <form>
                <div class="inputBox firstelem">
                    <label class="label">帐号：</label>
                    <input type="text" class="Input Inputsmall" placeholder="6-18位字母数字组合">
                    <select class="Select">
                        <option>@163.com</option>
                        <option>@126.com</option>
                        <option>@yeah.net</option>
                    </select>
                </div>
                <div class="inputBox">
                    <label class="label">密码：</label>
                    <input type="password" placeholder="6-16位密码，区分大小写" class="Input">
                </div>
                <div class="inputBox">
                    <label class="label">确认密码：</label>
                    <input type="password" placeholder="再次输入密码" class="Input">
                </div>
                <div class="inputBox" style="height: 44px; overflow: inherit;">
                    <label class="label" style="margin-top: -5px;">验证码：</label>
                    <div style="float: left">
                        <div class="ScapTcha">
                            <div class="slideBg" style="width: 320px; height: 32px; border-radius: 16px;">
                                <div class="slideFg" style="left: 1px;">
                                    <img src="src/img/reg/btn.png" style="height: auto; width: 72px;">
                                </div>
                                <div class="hintTxt" style="line-height: 32px; left: 36px; position: relative; opacity: 1;">按住滑块，拖动完成上方拼图</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="inputBox">
                    <label class="label">手机号：</label>
                    <input type="password" placeholder="11位手机号" class="Input">
                </div>
                <div class="inputBox note" style="height:22px;">
                    <label class="label"></label>
                    <span class="changephone">切换到国际手机</span>
                </div>
                <div class="inputBox note" style="height:22px;">
                    <label class="label"></label> 忘记密码时，可通过手机快速找回密码
                </div>
                <div class="inputBox">
                    <label class="label">短信验证码：</label>
                    <input type="password" placeholder="输入短信验证码" class="Input smsize">
                    <span class="btn">获取验证码</span>
                </div>
                <div class="inputBox" style="height: 58px;">
                    <label class="label">&nbsp;</label>
                    <div class="btn reg" style="margin-left: 0;">注&nbsp;&nbsp;册 </div>
                </div>
                <div class="tips">
                    <label class="label">&nbsp;</label>
                    <span class="tip">用户注册即代表同意<a href="javascript:void(0);">《服务条款》</a>和<a href="javascript:void(0);">《网络游戏用户隐私保护和个人信息利用政策》</a></span>
                </div>
            </form>
        </div>
    </div>
    <!--页尾-->
    <div class="regfooter">
        <div class="footer">
            <div class="footerbox">
                <p>
                    <a href="javascript:void(0);">About NetEase</a>-
                    <a href="javascript:void(0);">公司简介</a>-
                    <a href="javascript:void(0);">联系方式</a>-
                    <a href="javascript:void(0);">OAuth2.0认证</a>-
                    <a href="javascript:void(0);">招聘信息</a>-
                    <a href="javascript:void(0);">客户服务</a>-
                    <a href="javascript:void(0);">相关法律</a>-
                    <a href="javascript:void(0);">网络营销</a>
                </p>
                <p>网易公司版权所有 ©1997-2016</p>
            </div>
        </div>
    </div>
</body>

</html>
